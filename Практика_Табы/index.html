<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=width=device-width, initial-scale=1, maximum-scale=1" id="viewport">
   <link rel="stylesheet" href="css/style.css">
   <title>Practice_Tabs</title>
</head>
   




<body>

   <div class="main">
      <header class="header">
           <div class="header__menu-burger">
            <span></span>
           </div>
           <div class="header__offer">Текст</div>
      </header>


      <div class="main__main">
         <h1>Табы</h1>
         <div class="main__grid">
            <div class="main__grid_one-tabs"> 
               <nav>
                  <button class="one-tabs__text" type="button" > Таб 1</button>
                  <button class="one-tabs__text" type="button" > Таб 2</button>
                  <button class="one-tabs__text" type="button" > Таб 3</button>
                  <button class="one-tabs__text" type="button" > Таб 4</button>
               </nav>
            </div>
              
            
            <div class="main__grid_two-tabs">
               <ul class="two-tabs__one">
                  <li class="two-tabs__head"><div class="two-tabs__numbers">1</div> Заголовок нумерованного списка</li>
                  <li>
                     <ul class="two-tabs__elements">
                        <li class="two-tabs__elements_offer">Элемент 1</li>
                        <li class="two-tabs__elements_offer">Элемент 2</li>
                        <li class="two-tabs__elements_offer">Элемент 3</li>
                     </ul>
                  </li>
               </ul>

               <ul class="two-tabs__one">
                  <li class="two-tabs__head"><div class="two-tabs__numbers">2</div> Заголовок нумерованного списка</li>
                     <ul class="two-tabs__elements">
                        <li class="two-tabs__elements_offer">Элемент 1</li>
                        <li class="two-tabs__elements_offer">Элемент 2</li>
                        <li class="two-tabs__elements_offer">Элемент 3</li>
                        <li class="two-tabs__elements_offer">Элемент 4</li>
                     </ul>
                  </li>
               </ul>
                  

               <ul class="two-tabs__one">
                  <li class="two-tabs__head"><div class="two-tabs__numbers">3</div> Заголовок нумерованного списка</li>
                  <li>
                     <ul class="two-tabs__elements">
                        <li class="two-tabs__elements_offer">Элемент 1</li>
                        <li class="two-tabs__elements_offer">Элемент 2</li>
                        <li class="two-tabs__elements_offer">Элемент 3</li>
                     </ul>
                  </li>
               </ul>
            
            </div>
         </div>
          <button class="main__button_gray disabled">Продолжить</button>
      </div>
   </div>
   <script src="js/script.js"></script>


</body>
</html>
